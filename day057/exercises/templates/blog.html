<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for post in posts %}
        {% if post["id"] == blog_id %}
            <h1>{{ post["title"] }}</h1>
            <h2>{{ post["subtitle"] }}</h2>
            <p>{{ post["body"] }}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
